<div id="register" class="container ng-scope" ng-app="regApp">
    <div class="row ng-scope" ng-controller="stageController">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">Register New User

                    <div class="panel-body">
                        <form action="/register" method="post" name="registerForm" novalidate="" class="ng-invalid ng-invalid-required ng-dirty ng-invalid-equal-to">
                            <fieldset>

                                <div class="form-group">
                                    <input ng-model="regusername" type="text" id="username" name="username" class="form-control ng-pristine ng-invalid ng-invalid-required" placeholder="Enter Username" value="" required="" autofocus="">
                                </div>



                                <div class=" form-group">
                                    <input ng-model="pw" type="password" id="password" name="password" class="form-control ng-dirty ng-valid ng-valid-required" placeholder="Enter Password" value="" required="">
                                </div>
                                <p>
                                </p><ul id="strength" check-strength="pw" style="display: inline;"><li class="point" style="background: rgb(255, 0, 0);"></li><li class="point" style="background: rgb(221, 221, 221);"></li><li class="point" style="background: rgb(221, 221, 221);"></li><li class="point" style="background: rgb(221, 221, 221);"></li><li class="point" style="background: rgb(221, 221, 221);"></li></ul>
                                <p></p>
                                <div class=" form-group">
                                    <input ng-model="password2" equal-to="pw" type="password" id="vpassword" name="vpassword" class="form-control ng-dirty ng-valid-required ng-invalid ng-invalid-equal-to" placeholder="Confirm Password" value="" required="">
                                </div>

                                <div class="form-group">
                                    <input ng-model="regemail" type="email" id="email" name="email" class="form-control ng-pristine ng-invalid ng-invalid-required ng-valid-email" placeholder="Enter Email" value="" required="">
                                </div>

                                <div class="form-group">
                                    <input type="password" id="adminpw" name="adminpw" class="form-control" placeholder="Enter Admin Password" value="" required="">
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-outline" ng-disabled="registerForm.$invalid" disabled="disabled">Register</button>
                                </div>



                                
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
